
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #todo-app {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      #todo-app h2 {
        margin-top: 0;
      }

      #todo-app input[type='text'] {
        width: calc(100% - 50px);
        padding: 8px;
        margin-bottom: 10px;
      }

      #todo-app button {
        padding: 8px 10px;
        margin-bottom: 10px;
      }

      .task {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        margin-bottom: 5px;
        border-radius: 3px;
      }

      .task span {
        flex-grow: 1;
      }

      .task .edit,
      .task .remove {
        cursor: pointer;
        margin-left: 10px;
        color: #999;
      }

      .task .edit:hover,
      .task .remove:hover {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="todo-app">
      <h2>TO-DO List</h2>
      <input type="text" id="new-task-title" placeholder="Enter new task title" />
      <button id="add-task">Add Task</button>
      <ul id="task-list"></ul>
    </div>
    <script>
      document.getElementById('add-task').addEventListener('click', function () {
        const title = document.getElementById('new-task-title').value.trim();
        if (title === '') {
          alert('Task title cannot be empty.');
          return;
        }
        addTask(title);
        document.getElementById('new-task-title').value = '';
      });

      function addTask(title) {
        const taskList = document.getElementById('task-list');
        const taskItem = document.createElement('li');
        taskItem.classList.add('task');

        const taskTitle = document.createElement('span');
        taskTitle.textContent = title;
        taskItem.appendChild(taskTitle);

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.classList.add('edit');
        editBtn.setAttribute('id', 'edit-task');
        editBtn.addEventListener('click', function () {
          const newTitle = prompt('Edit task title:', taskTitle.textContent);
          if (newTitle !== null) {
            taskTitle.textContent = newTitle.trim() === '' ? taskTitle.textContent : newTitle;
          }
        });
        taskItem.appendChild(editBtn);

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.classList.add('remove');
        removeBtn.setAttribute('id', 'remove-task');
        removeBtn.addEventListener('click', function () {
          if (confirm('Are you sure you want to remove this task?')) {
            taskList.removeChild(taskItem);
          }
        });
        taskItem.appendChild(removeBtn);

        taskList.appendChild(taskItem);
      }
    </script>
  </body>
</html>
